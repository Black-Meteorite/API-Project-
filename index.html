<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Assignment</title>
</head>
<body> 
    <div class ="viewer">  
        <span class = "widgets">
            <span class = "description">   
                Loading Image...
            </span>

            <span class ="controls">
                <input type = "date" id="dateIn"></input>
                <button id = "get_Btn">Get Image</button>
            </span>    
        </span>
    </div>

<style type ="text/css">
    body{
        margin:auto;
    }
    .viewer{
        display: flex;
        flex-direction: column;
        width:100vw;
        height: 100vw;
        justify-content: end;
        background: linear-gradient(#000,#eee);
    }
    .widgets{
        padding: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 225px;
    }
    .controls{
        background: linear-gradient(#540d6c,#930095); ;
        padding: 10px;
        border-radius: 5px;
        display: flex;
        flex-direction: row;
        justify-content: center;
        gap: 10px;
        width: fit-content;
    }
    .controls>input{
        background: none;
        border:none;
        color: #fff;
        font-weight: bold;
        font-size: 16px;
    }
    ::-webkit-calendar-picker-indicator {
        background-color: #fff;
        cursor: pointer;
    }
    .description{
        color: #fff;
        width: 100%;
        text-align: center;
    }
    #get_Btn{
        background-color: #0a599a;
        border: none;
        color: #ffffff;
        font-weight: bold;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
    }
</style> 
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type ="text/javascript">
    $(document).ready(function(){
        const apiKey = "vyXuxC7cWzcG31GRFAuWWLw2jTTRb8IKuQInMTHw"; 
        function displayMessage(message){
            $(".description").html(message);
        }
        $("#get_Btn").click(function(){
            var date=$("#dateIn").val();
            if(!date){
                displayMessage("Please select a date.");
                return;
            }
            let apiUrl = `https://api.nasa.gov/planetary/apod?api_key=${apiKey}&date=${date}`;
            $.ajax({
                url: apiUrl,
                method: "GET",
                success: function(response){
                    if(response){
                        var background = $(".viewer");
                        background.css("background", `url("${response.url}")`);
                        displayMessage(response.explanation);
                    } else {
                        displayMessage("The media for the selected date is not an image.");
                    }
                },
                error: function(response){
                    displayMessage("Error fetching data. Please try again later.");
                }
            });
        });
    });
</script>
</body>
